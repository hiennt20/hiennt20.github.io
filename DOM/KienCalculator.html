<html>

<head>
    <meta charset="utf-8">
    <link href="calculator.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-layout">
        <div id="display-layout">
            <input id="display" type="text" value="0">
        </div>
        <div id="button-layout">
            <button class="function-button">cos</button>
            <button class="function-button ">x!</button>
            <button class="function-button ">&#8730;x</button>
            <button class="operator-button ">%</button>
            <button class="function-button">sin</button>
            <button class="function-button"><span class="sqrt">x</span></button>
            <button id="del">Del</button>
            <button id="reset">AC</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button inc">+</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button inc">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button inc">&#215;</button>
            <button class="number-button">0</button>
            <button id="comma-button">.</button>
            <button id="equal-button">=</button>
            <button class="operator-button inc">&#247;</button>
        </div>
        <div id="btm-layout"></div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
