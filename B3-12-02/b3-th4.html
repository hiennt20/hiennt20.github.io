<!DOCTYPE html>
<html>
<head>
	<title>bai tap thuc hanh 4</title>
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			}
		.box1, .box2, .box3 {
			height: 400px;
			float: left;
			width: 33.333%;
			color: white;
			font-size: 30px;
			padding: 100px;
		}	
		.box1 {
			background: red;
			border-right: 7.5px;
			border-style: solid;
			border-color: white;
		}
		.box2 {
			background: green;
			border-right: 7.5px;
			border-left: 7.5px;
			border-style: solid;
			border-color: white;
		}
		.box3 {
			background: blue;
			border-left: 7.5px;
			border-style: solid;
			border-color: white;
		}
	</style>
</head>
<body>
	<div class="box1">
		Height 400px
	</div>
	<div class="box2">
		Height 400px
	</div>
	<div class="box3">
		Height 400px
	</div>
</body>
</html>
