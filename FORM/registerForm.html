<html>

<head>
	<title>Register Form</title>
	<meta charset="utf-8" />
</head>

<body>
	<div>
		<h1>Đăng kí thành viên</h1>
		<form action="index.html" id="form-register" >
			<input type="text" name="name" placeholder="Ho Ten" />
			<br/>
			<br />
			<input type="text" name="email" placeholder="Email" />
			<br />
			<br/>
			<input type="password" name="password" placeholder="Mật khẩu" /><br />
			<br/>
			<select id="day" name="day"></select>
			<select id="month" name="month"></select>
			<select id="year" name="year">
				<option>Chọn năm sinh...</option>
				<option value="năm 1990">1990</option>
				<option value="năm 1991">1991</option>
				<option value="năm 1992">1992</option>
				<option value="năm 1993">1993</option>
				<option value="năm 1994">1994</option>
				<option value="năm 1995">1995</option>
			</select>
			<br/>
			<br/>
			<input type="radio" name="gender" id="male" value="male"/><label for="male">Nam</label>
			<input type="radio" name="gender" id="female" value="female"/><label for="female" >Nữ</label>
			<br/>
			<br/>
			<input type="submit" value="Đăng nhập" />

		</form>
		<!-- input type ="radio" -> chỉ được chọn 1 lựa chọn -->
	</div>
	<script src="../DOM/jquery-3.5.1.min.js"></script>
<script>
  $("#form-register").on('submit', function(){
  console.log('form-submit');
  return false;
})
</script>
