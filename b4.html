<!DOCTYPE html>
<html>
<head>
	<title> animation</title>
	<style>

		.box {
			transition: 1s;
			display: flex;
			text-align: center;
			justify-content: center;
			font-size: 20px;
			color: white;
			text-transform: uppercase;
			padding: 10px;
			display: inline-block;
			cursor: pointer;
		/* 	width: 400px;
			height: 200px; */
			background: blue;
			border-radius: 10px;
			font-family: arial;
		}
		.box:hover {
			background: green;
			border-radius: 25px;

		}
	</style>
</head>
<body>

	<div class="box">
		login	
	</div>
</body>
</html>
